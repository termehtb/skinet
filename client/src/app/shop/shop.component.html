<div class="container">
    <div class ="row">
        <section class="col-3">
            <h5 class="text-warning ml-3">Sort</h5>
            <select class="custom-select mb-3">
                <option selected>Alphabetical</option>
                <option>Price: low to high</option>
                <option>Price: high to low</option>

            </select>

           <h5 class="text-warning ml-3">Brands</h5>
           <ul class="list-group my-3">
            <li class="list-group-item active" aria-current="true">An active item</li>
            <li class="list-group-item">A second item</li>
            <li class="list-group-item">A third item</li>
            <li class="list-group-item">A fourth item</li>
            <li class="list-group-item">And a fifth one</li>
          </ul>
          <h5 class="text-warning ml-3">Types</h5>
          <ul class="list-group my-3">
            <li class="list-group-item active" aria-current="true">An active item</li>
            <li class="list-group-item">A second item</li>
            <li class="list-group-item">A third item</li>
            <li class="list-group-item">A fourth item</li>
            <li class="list-group-item">And a fifth one</li>
          </ul>


        </section>


        <section class="col-9">
            <div class="d-flex justify-content-between align-items-center pb-2">
                <header>
                    <span>showing <strong>10</strong> of <strong>18</strong> results</span>
                </header>
                <div class="form-inline mt-2">
                    <input class="form-control mr-2" style="width: 300px" placeholder="Search" type="text">
                    <button class="btn btn-outline-primary my-2">Search</button>
                    <button class="btn btn-outline-success mx-4 my-2">Reset</button>
                </div>
            </div>
            
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <div class="col-4 mb-4" *ngFor="let item of products">
                  <app-product-item [product] ="item"></app-product-item>
                </div>
              </div>
        </section>
    </div>
</div>
