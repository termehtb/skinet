<div class="card h-100 shadow-sm">
  <div class="image position-relative" style="cursor: pointer;">
    <img src="{{product?.pictureUrl}}" alt="{{product?.name}}" class="img-fluid bg-light">
   <div class="d-flex align-items-center justify-content-center hover-overlay mx-2">
      <button (click)="addItemToBasket()" type="button" class="btn btn btn-primary fa fa-shopping-cart mx-2"></button>
      <button type="button" class="btn btn btn-primary" routerLink="/shop/{{product?.id}}" >View</button>
   </div>
  </div>

    <div class="card-body d-flex flex-column">
        <a routerLink="/shop/{{product?.id}}">
            <h6 class="text-uppercase">{{product?.name}}</h6>
        </a>
        <span class="mb-2">{{product?.price | currency}}</span> 
      
        <small class="text-muted">9 mins</small>
    </div>
  </div>
